<html>
  <head>
    <title> Map Test </title>
    <style>
      
      body { background:#030a17; }
      .ministar { position:absolute; width:10px; height:10px; background:white; border-radius:50%; transition:0.45s; }
      
      .iconCloner { display:none; }
      
      .ministarContainer { display:none; }
      
    </style>
    
  </head>
  <body>
  
    <div class="iconCloner">
      <img class="ministar" id="ministar" src="redstar1.png" onclick="showSystem(this)"></img>
    </div>
    
    <div class="ministarContainer" id="ministarContainer">
    </div>
  
    <script>
    
      function generateMinistars() {
        var ministarCount = 0;
        var star = document.getElementById("ministar");
        var container = document.getElementById("ministarContainer");
        while (ministarCount < 40) {
          var newStar = star.cloneNode(false);
          var randomTop = Number(Math.floor(Math.random() * 370 * 2) + 61);
          var randomLeft = Number(Math.floor(Math.random() * 120 * 10) + 56);
          var imgList = ["redstar1.png", "bluestar1.png", "orangestar1.png"];
          var randomIndex = Number(Math.floor(Math.random() * 3));
          newStar.id = star.id + "-" + Number(ministarCount + 1);
          newStar.style.display = "block";
          newStar.style.top = randomTop + "px";
          newStar.style.left = randomLeft + "px";
          newStar.src = imgList[randomIndex];
          container.appendChild(newStar);
          ministarCount++;
        }
        if (ministarCount == 40) {
          container.style.display = "block";
          console.log("all system stars have been accounted for");
        }
      }
      
      function showSystem(el) {
        var ministarContainer = document.getElementById("ministarContainer");
        var newSystemNumber = el.id.split("-")[1];
        var newSystem = document.getElementById("system" + newSystemNumber);
        ministarContainer.style.display = "none";
        newSystem.style.display = "block";
      }
    
    
    generateMinistars();
    </script>
  </body>
</html>
