<html>
  <head>
    <title> 4x Planet Showcase </title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
    
      body { background:#030a17; }
      .planet { position:absolute; image-rendering:pixelated; width:50px; height:50px; background:grey; border-radius:50%; transition:0.5s; }
      
      #desert-planet { top:50px; left:100px; }
      #savanna-planet { top:50px; left:200px; }
      #arctic-planet { top:50px; left:300px }
      #tundra-planet { top:50px; left:400px; }
      #continental-planet { top:50px; left:500px; }
      #ocean-planet { top:50px; left:600px; }
      
      .info-box { 
        position:absolute;
        width: 170px;
        height: auto;
        font-family: 'MedievalSharp', cursive; 
        font-size:80%;
        border: 2px solid white;
        border-radius: 10%;
        display: inline-grid;
        margin: 15px;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 30px 48px 48px 96px 48px 30px;
        grid-template-areas:
          "top   top   top"
          "name  name  sprite"
          "habit habit cost"
          "desc  desc  desc"
          "pop   pop   pop"
          "bottom bottom bottom";
        gap: 1px;
        background: #1d4b96;
        transition:0.4s;
      }
      .cell { background: lightgray; padding: 3px; position: relative; overflow:hidden; font-size:80%; }
      .cell p { font-family: 'MedievalSharp', cursive; font-size:90%; }
      .name { grid-area: name; text-align:center; }
      .name p { white-space: nowrap; }
      .sprite { grid-area:sprite; }
      .desertSprite {  }
      .habit { grid-area:habit; text-align:left; }
      .cost { grid-area: cost; text-align:right; }
      .desc { grid-area: desc; text-align:center; }
      .pop { grid-area: pop; text-align:center; }
      .top { grid-area:top; display:none; }
      .bottom { grid-area:bottom; display:none; }
      #desertSurvey { display:none; top:80px; left:900px; height:300px;}
    </style>
  </head>
  <body>
    
    <img class="planet" id="desert-planet" src="desertplanet1.png" onclick="surveyDesert(this)" onmouseenter="select(this)" onmouseout="deselect(this)">  </img> <!--Desert Planet Img---->
    <img class="planet" id="savanna-planet" src="savannaplanet1.png" onmouseenter="select(this)" onmouseout="deselect(this)">  </img> <!--Savanna Planet Img---->
    <img class="planet" id="arctic-planet" src="arcticplanet1.png" onmouseenter="select(this)" onmouseout="deselect(this)">  </img> <!--Arctic Planet Img---->
    <img class="planet" id="tundra-planet" src="tundraplanet1.png" onmouseenter="select(this)" onmouseout="deselect(this)">  </img> <!--Tundra Planet Img---->
    <img class="planet" id="continental-planet" src="continentalplanet1.png" onmouseenter="select(this)" onmouseout="deselect(this)">  </img> <!--Continental Planet Img---->
    <img class="planet" id="ocean-planet" src="oceanplanet1.png" onmouseenter="select(this)" onmouseout="deselect(this)">  </img> <!--Ocean Planet Img---->
    
    <div class="info-box" id="desertSurvey"> <!--Desert--->
      <div class="cell top"></div>
      <div class="cell name"><p> [variable] </p></div>
      <img class="cell sprite desertSprite" src="desertplanet1.png"></img>
      <div class="cell habit"><p> [% Habitability] </p></div>
      <div class="cell cost"><p> [# of Credits in Upkeep Cost] </p></div>
      <div class="cell desc"><p> This is a desert planet, harsh and unforgiving, [yet suitable/tolerable/very inhabitable] to your species. </p></div>
      <div class="cell pop"><p> This planet contains [#] of Population Units. </p></div>
      <div class="cell bottom"></div>
    </div>
    <script>
      function select(el) {
        el.style.backgroundColor = "lime";
        el.style.padding = "1.5px";
      }
      function deselect(el) {
        el.style.backgroundColor = "gray";
        el.style.padding = "0px";
      }
      function surveyDesert() {
        var survey = document.getElementById("desertSurvey")
        survey.style.display = "inline-grid";
      }
    </script>
  </body>
</html>
