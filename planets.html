<html>
  <head>
    <title> 4x Planet Showcase </title>
    <style>
    
      .background { position:absolute; width:800px; height:200px; }
      #background1 { top:40px; left:60px; background: black; }
      
      .planet { position:absolute; image-rendering:pixelated; width:50px; height:50px; background:grey; border-radius:50%; transition:0.5s; }
      
      #desert-planet { top:50px; left:100px; }
      #savanna-planet { top:50px; left:200px; }
      #arctic-planet { top:50px; left:300px }
      #tundra-planet { top:50px; left:400px; }
      #continental-planet { top:50px; left:500px; }
      #ocean-planet { top:50px; left:600px; }
      
    </style>
  </head>
  <body>
    <div class="background" id="background1">
    <img class="planet" id="desert-planet" src="desertplanet1.png" onmouseenter="select(this)" onmouseexit="deselect(this)">  </img> <!--Desert Planet Img---->
    <img class="planet" id="savanna-planet" src="savannaplanet1.png" onmouseenter="select(this)" onmouseexit="deselect(this)">  </img> <!--Savanna Planet Img---->
    <img class="planet" id="arctic-planet" src="arcticplanet1.png" onmouseenter="select(this)" onmouseexit="deselect(this)">  </img> <!--Arctic Planet Img---->
    <img class="planet" id="tundra-planet" src="tundraplanet1.png" onmouseenter="select(this)" onmouseexit="deselect(this)">  </img> <!--Tundra Planet Img---->
    <img class="planet" id="continental-planet" src="continentalplanet1.png" onmouseenter="select(this)" onmouseexit="deselect(this)">  </img> <!--Continental Planet Img---->
    <img class="planet" id="ocean-planet" src="oceanplanet1.png" onmouseenter="select(this)" onmouseexit="deselect(this)">  </img> <!--Ocean Planet Img---->
    </div>

    <script>
      function select(el) {
        el.style.backgroundColor = "lime";
        el.style.padding = "1.5px";
      }
      function deselect(el) {
        el.style.backgroundColor = "gray";
        el.style.padding = "0px";
      }
    </script>
  </body>
</html>
