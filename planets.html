<html>
  <head>
    <title> 4x Planet Showcase </title>
    <style>
    
      .background { position:absolute; width:800px; height:auto; }
      #background1 { top:40px; left:60px; background:solid black; }
      
      .planet { position:absolute; image-rendering:pixelated; width:50px; height:50px; background:grey; border-radius:50%;}
      
      #desert-planet { top:50px; left:100px; }
      #savanna-planet { top:50px; left:200px; }
      #arctic-planet { top:50px; left:300px }
      #tundra-planet { top:50px; left:400px; }
      #continental-planet { top:50px; left:500px; }
      #ocean-planet { top:50px; left:600px; }
      
    </style>
  </head>
  <body>
    <div class="background" id="background1">
    <img class="planet" id="desert-planet" src="desertplanet1.png">  </img> <!--Desert Planet Img---->
    <img class="planet" id="savanna-planet" src="savannaplanet1.png">  </img> <!--Savanna Planet Img---->
    <img class="planet" id="arctic-planet" src="arcticplanet1.png">  </img> <!--Arctic Planet Img---->
    <img class="planet" id="tundra-planet" src="tundraplanet1.png">  </img> <!--Tundra Planet Img---->
    <img class="planet" id="continental-planet" src="continentalplanet1.png">  </img> <!--Continental Planet Img---->
    <img class="planet" id="ocean-planet" src="oceanplanet1.png">  </img> <!--Ocean Planet Img---->
    </div>
  </body>
</html>
