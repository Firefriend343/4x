<html>
  <head>
    <title> Test 4 </title>
    <style>
    
      body { background:lightblue; }
    
    </style>
  </head>
  
  <body>
  
    <span>You are located on </span><span id="variable">(planetName)</span><span>.</span>
    
    <script>
    
    var variable = null;
    
    document.addEventListener("keydown", function (e) {
      if (e.keyCode == "a") {
        variable = "Planet 1";
      }
      else if (e.keyCode == "b") {
        variable = "Planet 2";
      }
      else if (e.keyCode == "c") {
        variable = "Planet 3";
      }
      else if (e.keyCode == "d") {
        variable = "Planet 4";
      }
    });
    
    </script>
  </body>
</html>
