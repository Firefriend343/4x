<html>
  <head>
    <title> 4x Event Showcase </title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    
    <style>
      .eventA { 
        position:absolute;
        width: 300px;
        height: auto;
        font-family: 'MedievalSharp', cursive; 
        font-size:80%;
        border: 2px solid lightgray;
        border-radius: 5px;
        display: none;
        margin: 15px;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 10px 70px 160px 50px 10px;
        grid-template-areas:
          "top    top    top"
          "name   name   name"
          "desc   desc   desc"
          "button button button"
          "bottom bottom bottom";
        gap: 1.75px;
        background: #1d4b96;
        transition:0.4s;
      }
      .cell { background: lightgray; padding: 3px; position: relative; overflow:hidden; background:#7096cf; }
      .cell p { font-family: 'MedievalSharp', cursive; font-size:90%; }
      .name { grid-area:name; text-align:left; }
      .name p { white-space:nowrap; font-size:120%; }
      .desc { grid-area:desc; text-align:center; }
      .button { grid-area:button; }
      .top { grid-area:top; display:none; }
      .bottom { grid-area:bottom; display:none; }
      #event1 { height:300px; }
    </style>
  </head>
  
  <body>
  
    <div class="eventA" id="event1">
      <div class="cell top"></div>
      <div class="cell name"><p> Mineral Theft </p></div>
      <div class="cell desc"><p> A thief has broken into a storage warehouse on [planetName] and stolen a large amount of raw minerals recently mined from the planet. </p></div>
      <div class="cell button"><button> Unfortunate. </button></div>
      <div class="cell bottom"></div>
    </div>
  
    <script>
    /*hi forrest*/
    </script>
  </body>
</html>
