<html>
  <head>
    <title> 4x Event Showcase </title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    
    <style>
      
      body { background:#030a17; }

      .eventA { 
        position:absolute;
        width: 270px;
        height: 300px;
        font-family: 'MedievalSharp', cursive; 
        font-size:80%;
        border: 2px solid lightgray;
        border-radius: 5px;
        display: inline-grid;
        margin: 15px;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 10px 70px 160px 50px 10px;
        grid-template-areas:
          "top     top    top"
          "name    name   name"
          "desc    desc   desc"
          "margin1 button margin2"
          "bottom  bottom bottom";
        gap: 1.75px;
        background: #1d4b96;
        transition:0.4s;
      }
      .cell { background: lightgray; padding: 3px; position: relative; overflow:hidden; background:#7096cf; }
      .cell p { font-family: 'MedievalSharp', cursive; font-size:110%; }
      .name { grid-area:name; text-align:left; }
      .name p { white-space:nowrap; font-size:200%; }
      .desc { grid-area:desc; text-align:center; }
      .margin1 { grid-area:margin1; display:none; }
      .margin2 { grid-area:margin2; display:none; }
      .button { grid-area:button; }
      .top { grid-area:top; display:none; }
      .bottom { grid-area:bottom; display:none; }
      #event1 { height:300px; top:100px; left:900px; }
      #button1 { border-radius:10%; background:darkblue; }
    </style>
  </head>
  
  <body>
  
    <div class="eventA" id="event1">
      <div class="cell top"></div>
      <div class="cell name"><p> MINERAL THEFT </p></div>
      <div class="cell desc"><p> A thief has broken into a storage warehouse on [planetName] and stolen a large amount of raw minerals recently mined from the planet. </p></div>
      <cell clas="cell margin1"></div>
      <div class="cell button"><button class="cell" id="button1"> Unfortunate. </button></div>
      <cell clas="cell margin2"></div>
      <div class="cell bottom"></div>
    </div>
  
    <script>
    /*hi forrest*/
    </script>
  </body>
</html>
