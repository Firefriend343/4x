<html>
  <head>
    <title> 4x Random System Generator </title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  
    <style>
      body { background:#030a17; }
      img { image-rendering:pixelated; }
      #system1 { position:absolute; width:400px; height:400px; top:20px; left:20px; }
    
      .planet { position:relative; width:50px; height:50px; background:gray; border-radius:50%; transition:0.5s; }
      .star { position:absolute; width:80px; height:80px; background:white; border-radius:50%; transition:0.5s; }
      
      #s1 { top:300px; left:420px; }
      #p1 { top:60px; left:520px; }
      #p2 { top:80px; left:180px; }
      #p3 { top:220px; left:450px; }
      #p4 { top:230px; left:30px; }
      #p5 { top:480px; left:440px; }
      #p6 { top:470px; left:170px; }
      
    </style>
    
  </head>
  
  <body>
  
    <img class="star" id="s1" src="orangestar1.png"></img>  
    <div id="system1">
      <img class="planet" id="p1"></img>
      <img class="planet" id="p2"></img>
      <img class="planet" id="p3"></img>
      <img class="planet" id="p4"></img>
      <img class="planet" id="p5"></img>
      <img class="planet" id="p6"></img>
    </div>
  
    <script>
      function generate() {
        var allImgs = ["desertplanet1.png", 
                       "savannaplanet1.png", 
                       "arcticplanet1.png", 
                       "tundraplanet1.png", 
                       "continentalplanet1.png", 
                       "oceanplanet1.png", 
                       "relicplanet1.png", 
                       "mineralplanet1.png", 
                       "mineralplanet2.png", 
                       "mineralplanet3.png"];
        var planetElList = document.querySelectorAll('#system1 .planet');
        for (const pEl of planetElList) {
          var randomIndex = Math.floor(Math.random() * allImgs.length);
          pEl.src = allImgs[randomIndex];
        }
      }
    </script>
  </body>
</html>
