  <head>
    <title> 4x Random System Generator </title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  
    <style>
      body { background:#030a17; }
      #system1 { position:absolute; width:400px; height:400px; top:20px; left:20px; }

      #s1 { top:300px; left:420px; }
      #p1 { top:60px; left:320px; }
      #p2 { top:80px; left:110px; }
      #p3 { top:220px; left:450px; }
      #p4 { top:230px; left:90px; }
      #p5 { top:480px; left:440px; }
      #p6 { top:470px; left:70px; }
      
    </style>
    
  </head>
  
  <body>
  
    <img class="star" id="s1" src="redstar1.png"></img>  
    <div id="system1">
      <img class="planet" id="p1" src="savannaplanet1.png"></img>
      <img class="planet" id="p2" src="mineralplanet1.png"></img>
      <img class="planet" id="p3" src="continentalplanet1.png"></img>
      <img class="planet" id="p4" src="relicplanet1.png"></img>
      <img class="planet" id="p5" src="mineralplanet3.png"></img>
      <img class="planet" id="p6" src="desertplanet1.png"></img>
    </div>

  </body>
</html>
