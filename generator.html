      #4 { top:30px; left:-90px; }
      #5 { top:380px; left:140px; }

    </style>
    
  </head>
  
  <body>
  
    <div id="system1">
      <img class="star" id="s1" src="redstar1.png"></img>

      <img class="planet" id="2" src="mineralplanet1.png"></img>
      <img class="planet" id="3" src="continentalplanet1.png"></img>
      <img class="planet" id="4" src="relicplanet1.png"></img>
      <img class="planet" id="5" src="mineralplanet3.png"></img>
